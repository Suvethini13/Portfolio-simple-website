<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">SUVETHINI</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>

    <div class="contact-form">

<form>
<table>
    <tr>
        <td> Name: </td>
        <td> <input type="text" placeholder="Type Your Name" class="contact-form__input"> </td>
    </tr>

    <tr>
        <td>Email: </td>
        <td> <input type="email" placeholder="Type Your MailID" class="contact-form__input"> </td>
    </tr>

    <tr>
        <td>Message: </td>
        <td> <textarea placeholder="Enter your Message" class="contact-form__textarea"></textarea>
     
    </td>
    </tr>

    <tr>
        <td></td>
        <td><input type="submit"class="contact-form__submit"></td>
    </tr>
</table>
</div>
<div class="section-five">
    <p class="section-five__title">
        social media: <a href="https://www.instagram.com/ " target="_blank">Instagram</a>
        <a href="https://www.facebook.com/ " target="_blank"> Facebook</a>

    </p>

    <p class="section-five__description">&copy;Suvethini</p>
</div>
</form>
</div>
</body>
</html>
